<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Blog Application</h1>
    
    <div id="blog-posts">
        <!-- Blog posts will be displayed here -->
    </div>

    <h2>Create a Post</h2>
    <form id="createForm">
        <input type="text" id="createTitle" name="title" placeholder="Post Title" required>
        <textarea id="createContent" name="content" placeholder="Post Content" required></textarea>
        <button type="submit">Create Post</button>
    </form>

    <h2>Update a Post</h2>
    <form id="updateForm" style="display: none;">
        <input type="text" id="updateTitle" name="title" placeholder="Post Title" required>
        <textarea id="updateContent" name="content" placeholder="Post Content" required></textarea>
        <input type="hidden" id="updateId">
        <button type="submit">Update Post</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
